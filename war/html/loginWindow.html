<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height,initial-scale=1.0">
<title>SIGN IN</title>
</head>
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>

function clickOK() {

		// login()実行かつ戻り値取得
		var _return = login();
		var obj = JSON.parse(_return);
		if (obj['message'] == "success") {
			alert("sign in !");
			// ユーザIDを親画面に埋め込み
			window.opener.document.getElementById('memo').innerHTML = "USER ID：" + obj['userid'];
			// トークンを親画面に埋め込み
			window.opener.document.forms[0].token.value = obj['token'];
			// 閉じる
			window.close();
		} else {
			alert("fail sign in ...");
			// 閉じる
			window.close();
		}
}

function login() {

	var param1 = document.forms[0].userId.value;
	var param2 = document.forms[0].userPassword.value;

	return $.ajax({
		url : '/Login',
		// async(非同期) : false
		async : false,
		type : 'POST',
		dataType : 'json',
		data : {
			parameter1 : param1,
			parameter2 : param2
		},
		timeout : 10000,
		success : function(data) {
			// alert("成功");
		},
		error : function(XMLHttpRequest, textStatus, errorThrown) {
			// alert("失敗");
		}
	}).responseText;
}
</script>
<body>
<form>
<table border="1">
<tr>
	<th>ID</th>
	<td><input type="text" id="userId" name="userId" value="" size="36"></td>
</tr>
<tr>
	<th>Password</th>
	<td><input type="text" id="userPassword" name="userPassword" size="36"value="" size="36"></td>
</tr>
</table>
<br>
<br>
<br>
<input type="button" id="" name="" value="OK" onclick="clickOK()"/>
</form>
</body>
</html>
